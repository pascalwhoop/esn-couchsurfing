<ion-header>
  <ion-toolbar>
    <ion-title>All</ion-title>

    <ion-buttons end >
      <button (click)="showLoginPopup()" *ngIf="!auth">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="home">

    <post-card [post]="post" *ngFor="let post of posts | async"></post-card>
</ion-content>
