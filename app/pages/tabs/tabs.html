<ion-tabs #tabsComp [selectedIndex]="tabsIndex">
    <ion-tab [root]="all" tabTitle="All" tabIcon="contacts"></ion-tab>
    <ion-tab *ngIf="af.auth | async" [root]="host" tabTitle="Host" tabIcon="home"></ion-tab>
    <ion-tab *ngIf="af.auth | async" [root]="travel" tabTitle="Travel" tabIcon="plane"></ion-tab>
    <ion-tab *ngIf="af.auth | async" [root]="settings" tabTitle="Settings" tabIcon="settings"></ion-tab>
</ion-tabs>
